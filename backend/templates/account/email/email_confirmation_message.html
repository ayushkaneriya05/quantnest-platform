<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Email Confirmation - QuantNest</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #0e0e0e;
        color: #ffffff;
        padding: 20px;
      }
      .container {
        color: #ffffff;
        background-color: #1a1a1a;
        border-radius: 8px;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      h1 {
        color: #ffcc00;
      }
      a.button {
        display: inline-block;
        background-color: #ffcc00;
        color: #000000;
        padding: 12px 24px;
        margin-top: 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
      }
      a.button:hover {
        background-color: #e6b800;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #bbbbbb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Confirm Your Email Address</h1>
      <p>Hi {{ user.first_name }},</p>
      <p>
        Thank you for signing up for <strong>QuantNest</strong>! Please confirm
        your email by clicking the button below:
      </p>
      <a href="{{ activate_url }}" class="button">Confirm Email</a>
      <p>
        If you didn’t create this account, you can safely ignore this email.
      </p>
      <div class="footer">
        <p>© {{ now|date:"Y" }} QuantNest. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
